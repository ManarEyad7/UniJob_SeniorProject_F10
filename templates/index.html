<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/vertical-layout-light/style.css')}}">
    <!-- endinject -->
    <link rel="icon" href="{{url_for('static',filename='images/U.svg')}}">

</head>

<body>
    <div class="container-scroller ">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <div class="navbar-brand brand-logo mr-5"><img src="static/images/logo1d.svg" class="mr-2" alt="logo" />
                </div>
                <div class="navbar-brand brand-logo-mini"><img src="static\images/U.svg" alt="logo" /></div>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">

            </div>

        </nav>

        <div class="container-fluid page-body-wrapper w-100">
            <div class="content-wrapper" style="min-height: inherit;">
                <div class="container">
                    <div class="row mt-5">
                        <div class="col-lg-6" style="float:none;margin:auto;">
                            <div class="auth-form-light text-center py-5 px-4 px-sm-5 rounded"
                                style="background-color: rgba(255, 255, 255, 0.863);   box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);">
                                <h1 style="margin-bottom: 1.8rem; margin-top: 2rem; "> UniJob System </h1>
                                <h3 style="margin-bottom: 1rem;">Are you looking for a part time job?</h3>
                                <p>Let's Get Started</p>
                                <button class="btn btn-primary btn-lg " style="margin-top: 1.8rem; margin-bottom: 2rem;"
                                    onclick="location.href = '/login';" type="button">Login</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


</body>

</html>
